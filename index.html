 <!DOCTYPE html>
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h4 class="btn btn-warning heading">Emotions to emojis
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
      </h4>

      <br><br>


      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>WebCam - </label>
        <div id="camera">

        </div>

        <br><br>
        <button class="btn btn-danger"onclick="takeSnapshot()" >Take Snapshot</button>

      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        <label>Prediction-1 </label>
        <p id="emotionName" class="emotion_name"></p>
        <p id="emotionEmoji" class="emotion_emoji"></p>

        <label>Prediction-2 </label>
        <p id="emotionName1" class="emotion_name"></p>
        <p id="emotionEmoji1" class="emotion_emoji"></p>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <label>Snapshot -</label>
      <div id="result"></div>
      
      <br><br>
      <button class="btn btn-success" onclick="check()">Predict Emoji </button>
    </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
